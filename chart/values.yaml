server:
  replicaCount: 1

  image:
    repository: docker.io/tchoupinax/k8s-images-manager
    pullPolicy: IfNotPresent
    tag: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

  service:
    type: ClusterIP
    port: 9999

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  httpRoute:
    enabled: false
    annotations: {}
    parentRefs:
      - name: gateway
        sectionName: http
    hostnames:
      - chart-example.local
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /headers

  livenessProbe:
    httpGet:
      path: /health
      port: web
  readinessProbe:
    httpGet:
      path: /health
      port: web

  affinity: {}
  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  resources: {}
  securityContext: {}
  tolerations: []
  volumeMounts: []
  volumes: []

agents:
  image:
    repository: docker.io/tchoupinax/k8s-images-manager
    pullPolicy: IfNotPresent
    tag: ""

  config:
    pushFrequencyInSecond: 60
    serverUrl: ""

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: ""

  affinity: {}
  nodeSelector: {}
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}
  resources: {}
  securityContext:
    privileged: true # Mandatory to access containerd API
  tolerations: []
  volumeMounts: []
  volumes: []

